version: '3.8'

services:
  mongo:
    image: mongo:latest # Use the latest MongoDB image
    container_name: mongodb # Name the MongoDB container
    restart: always # Always restart unless manually stopped
    ports:
      - '27017:27017' # Expose MongoDB on the default port 27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME} # Load root username from .env
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD} # Load root password from .env
    env_file:
      - .env # Load variables from the .env file

  test-db:
    image: postgres:13
    container_name: integration-tests-prisma
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: tests

  server:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: server-ci
    depends_on:
      - test-db
    environment:
      # this value points to the test-db container using its service name.
      DATABASE_URL: "postgresql://prisma:prisma@integration-tests-prisma:5432/tests"
      DIRECT_URL: "postgresql://prisma:prisma@integration-tests-prisma:5432/tests"
    ports:
      - "8000:8000"
