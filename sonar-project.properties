sonar.projectKey=ramanbhandari_vamoose
sonar.organization=ramanbhandari

sonar.sourceEncoding=UTF-8

# Analyze both backend and frontend source files
sonar.sources=server/src,frontend/app,frontend/components
sonar.coverage.exclusions=frontend/**,server/src/config/**,server/src/db/**,server/src/models/**,server/src/cron/**,server/src/routes/**,server/src/interfaces/**,server/src/tests/**
# Only include backend test files
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Backend coverage report (Jest output)
sonar.javascript.lcov.reportPaths=server/coverage/lcov.info
sonar.analysis.mode=publish
sonar.pullrequest.skip=true