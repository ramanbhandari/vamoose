name: Server CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [dev, uat, main]

jobs:
  server-test-lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build and Start Server Service with Docker Compose
        working-directory: server
        run: docker compose up --build -d server

      - name: Run ESLint in Server Container
        run: |
          docker exec server-ci npm run lint

      - name: Run Unit Tests in Server Container
        run: |
          docker exec server-ci npm run test:unit

      - name: Run Integration Tests in Server Container
        run: |
          docker exec server-ci npm run test:integration

      - name: Verify Build in Server Container
        run: |
          docker exec server-ci npm run build

      - name: Tear Down Server Container
        working-directory: server
        run: |
          docker compose down
