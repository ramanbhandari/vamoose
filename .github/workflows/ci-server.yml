name: Server CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [dev, uat, main]

jobs:
  server-test-lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Backend Docker Image
        run: |
          docker build --no-cache -t backend-ci ./server

      - name: Run ESLint in Docker
        run: |
          docker run --rm backend-ci npm run lint

      - name: Run Tests in Docker
        run: |
          docker run --rm backend-ci npm test

      - name: Verify Build in Docker
        run: |
          docker run --rm backend-ci npm run build
